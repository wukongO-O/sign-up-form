<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="formstyles.css">
</head>

<body>
<div class="container">
    <div class="logos">
        <div class="banner">
            <div>
                <img src="odin-logo.png" alt="logo">
                <p>Cycling Club</p>
            </div>
        </div>
        <footer>Photo by <a href="https://unsplash.com/@libraryofcongress?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Library of Congress</a> on <a href="https://unsplash.com/s/photos/history?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></footer>
    </div>

    <div class="sign-up">
        <p>Spring is in the air! Let's enjoy cycling fun, friends, and food together! Sign up now to get started.</p>
        <p>Keep calm and ride on!</p>
        
        <div class="form">
        <p>Let's do this!</p>
        <form method="post" onsubmit="confirm()">
            <fieldset>
                <div>
                    <label for="first_name">First name*</label>
                    <input type="text" id="first_name" name="firstname" placeholder=" " required>
                </div>
                <div>
                    <label for="last_name">Last name</label>
                    <input type="text" id="last_name" name="lastname" placeholder=" ">
                </div>
            </fieldset>
            <fieldset>
                <div>
                    <label for="user_email">Email address*</label>
                    <input type="email" id="user_email" name="email" pattern="([a-zA-Z0-9\_\-\.]+)@([a-zA-Z0-9]+).(.+)" placeholder=" " required>
                </div>
                <div>
                    <label for="phone_number">Phone number</label>
                    <input type="tel" id="phone_number" name="phone" pattern="(.?(\d{3}).*(\d{3}).*(\d{4}))" title="Please enter a valid 10-digit phone number, e.g.123-456-7890." placeholder=" ">
                </div>
            </fieldset>
            <fieldset>
                <div>
                    <label for="user_password">Password*</label>
                    <input type="password" id="user_password" name="password" minlength="6" placeholder=" " required>
                </div>
                <div>
                    <label for="password_confirm">Confirm password*</label>
                    <input type="password" id="password_confirm" name="passwordcheck" placeholder=" " required>
                    <div id="errormsg" style="color: rgba(243, 127, 82, 0.842); font-weight: bold;"></div>
                </div>
            </fieldset>
            </div>
                <button type="submit">Create Account</button>
                <p>Aready have an account?<a>Log in</a></p>
            </div>
        </form>
</div>

<script>
    const password = document.querySelector("#user_password");
    const password2 = document.querySelector("#password_confirm");
    const btn = document.querySelector("button");
    const emsg = document.querySelector("#errormsg");
    btn.addEventListener('click', ()=> {
        if (password.value != password2.value) {
            password2.setCustomValidity("Password does not match.");
            password.setCustomValidity("Password does not match.");
            return emsg.textContent = "Password does not match."
    };
    }); 
</script>

</body>
</html>
