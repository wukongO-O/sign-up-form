<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="formstyles.css">
</head>

<body>
<div class="container">
    <div class="logos">
        <div class="banner">
            <div>
                <img src="odin-logo.png" alt="logo">
                <p>Cycling Club</p>
            </div>
        </div>
        <footer>Photo by <a href="https://unsplash.com/@libraryofcongress?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Library of Congress</a> on <a href="https://unsplash.com/s/photos/history?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></footer>
    </div>

    <div class="sign-up">
        <p>Spring is in the air! Let's enjoy cycling fun, friends, and food together! Sign up now to get started.</p>
        <p>Keep calm and ride on!</p>
        
        <div class="form">
        <p>Let's do this!</p>
        <form method="post">
            <fieldset>
                <div>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="firstname">
                </div>
                <div>
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="lastname">
                </div>
            </fieldset>
            <fieldset>
                <div>
                    <label for="user_email">EMAIL</label>
                    <input type="email" id="user_email" name="email">
                </div>
                <div>
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="number" id="phone_number" name="phone">
                </div>
            </fieldset>
            <fieldset>
                <div>
                    <label for="user_password">PASSWORD</label>
                    <input type="password" id="user_password" name="password">
                </div>
                <div>
                    <label for="password_confirm">CONFIRM PASSWORD</label>
                    <input type="password" id="password_confirm" name="passwordcheck">
                </div>
            </fieldset>
        </form>
    </div>
    <button type="submit">Create Account</button>
    <p>Aready have an account?<a>Log in</a></p>
    </div>
</div>
    
</body>
</html>
